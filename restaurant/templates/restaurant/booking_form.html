 <!DOCTYPE html>
{% extends 'restaurant/base.html'  %}
{% load custom_filters %}
{% load static %}
{% block content %}

<!-- Book A Table Section -->
    <section id="book-a-table" class="book-a-table section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Бронирование</h2>
        <p>Забронировать стол</p>
      </div><!-- End Section Title -->
    <!-- templates/restaurant/booking_form.html -->
<!-- booking_form.html -->

<div class="container d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
    <div class="row">
        <div class="col-lg-12">
            <form method="post">
                {% csrf_token %}
                 {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-warning">Подтвердить бронирование</button>
                </div>
            </form>
        </div>
    </div>
</div>


    </section><!-- /Book A Table Section -->
 {% endblock %}
