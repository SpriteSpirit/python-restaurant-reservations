{% extends "restaurant/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; padding: 20px 0;">
    <div class="col-9">
        <form method="post" class="d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Вход</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mb-3 mt-3" style="display: flex; justify-content: center;">
                            <button class="btn btn-warning" type="submit">Войти</button>
                        </div>
                        <a href="{% url 'users:login' %}" class="btn btn-link">Восстановить пароль</a>
                        <a href="{% url 'users:register' %}" class="btn btn-link">Регистрация</a>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
